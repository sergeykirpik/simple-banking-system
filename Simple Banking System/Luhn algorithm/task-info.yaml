            switch (command) {
                case CREATE_ACCOUNT:
                    bankingClient.createAccount();
                    break;
                case LOG_INTO_ACCOUNT:
                    bankingClient.logIntoAccount();
                    break;
                case EXIT:
                    System.exit(0);
            }
        }

        private static void loggedInMenu(BankingClient bankingClient) {
            System.out.println("1. Balance");
            System.out.println("2. Log out");
